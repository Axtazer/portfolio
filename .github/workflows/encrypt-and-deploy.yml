name: Encrypt YAML and Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'data/parcours.yaml'

jobs:
  encrypt-and-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    env:
      YAML_ENCRYPT_KEY: ${{ secrets.YAML_ENCRYPT_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install js-yaml

      - name: Run encryption script
        run: |
          node .github/scripts/encrypt.js

      - name: Inject secret key into script
        run: sed -i "s|<CL√â_HEX_A_REMPLACER>|$YAML_ENCRYPT_KEY|" public/script.js
        env:
          YAML_ENCRYPT_KEY: ${{ secrets.YAML_ENCRYPT_KEY }}

      - name: Commit encrypted file and script
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add public/parcours.enc public/script.js
          git commit -m "üîê Mise √† jour du fichier chiffr√©"
          git push

      - name: Reset key placeholder
        run: sed -i "s|$YAML_ENCRYPT_KEY|<CL√â_HEX_A_REMPLACER>|" public/script.js
        env:
          YAML_ENCRYPT_KEY: ${{ secrets.YAML_ENCRYPT_KEY }}
